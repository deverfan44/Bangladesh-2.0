<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bangladesh 2.0</title>
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="fixed_container">
            <div class="head-content">
                <h1>Bangladesh 2.0</h1>
                <div class="head_btn">
                    <button type="button">Sign In</button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Secion -->
    <main>
        <!-- Hero Section  -->
        <section class="hero_section">
            <div class="fixed_container">
                <div class="hero_content">
                    <div class="hero_left hero">
                        <p>Bangladesh 2.0</p>
                        <h1>Idea , innovation ,
                            vision and challenges in New Bangladesh.</h1>
                        <div class="hero_btn">
                            <button type="submit" class="btn_color">Explore New Bangladesh</button>
                        </div>
                        
                    </div>
                    <div class="hero_right hero">
                        <img src="./images/hero.png" alt="">
                    </div>
                </div>
            </div>
        </section>
    </main>

</html>
